        pipeline {
                agent any
                
                parameters {
        choice(name: 'MONTH', choices: ['October', 'November', 'December'], description: 'Choose the month to make your wishes come true')
        string(name: 'NAME', description: 'Please tell me your name')
        string(name: 'SURNAME', description: 'Please tell me your surname')
        string(name: 'AGE', description: 'Please tell me your age')
                choice(
        name: 'SUBJECT',
        choices: ['Spanish', 'Astrophysics', 'Mathematics', 'History', 'Geography', 'DevOps'],
        description: 'Select the subject to study in October'
                )
                choice(
        name: 'INSTRUMENT',
        choices: ['Guitar', 'Piano', 'Violin', 'Drums', 'Flute'],
        description: 'Select the instrument to practice in November'
                )
        }

                stages {
                stage('Setup') {
                steps {
                echo "Hello ${params.NAME} ${params.SURNAME} !"
                echo "You are ${params.AGE} and it's time to make your wishes come true !"
        echo "Study pipeline started for the month: ${params.MONTH}"
        echo "Selected subject: ${params.SUBJECT}"
        }
        }

                stage('October Plan') {
                when {
                expression { params.MONTH == 'October' }
        }
                stages {
                stage('Choose Subject') {
                steps {
        echo "Selected subject for October study: ${params.SUBJECT}"
        }
        }
                stage('Study') {
                steps {
                echo "Commencing study session on ${params.SUBJECT}"
                sleep 10 // 10 seconds study time
                echo "Completed study session on ${params.SUBJECT}"
        }
        }
                stage('Quiz') {
                steps {
                echo "Initiating knowledge test on ${params.SUBJECT}"
                sleep 5
        echo "Quiz on ${params.SUBJECT} completed. Score: 85%"
        }
        }
        }
        }

                stage('November Plan') {
                when {
                expression { params.MONTH == 'November' }
        }
                stages {
                stage('Practicing Instrument') {
                steps {
                echo "Practicing the ${params.INSTRUMENT}"
                sleep 10
                echo "Completed instrument practice"
        }
        }
                stage('Playing Easy Song') {
                steps {
                echo "Playing an easy song to learn on the ${params.INSTRUMENT}"
                sleep 5
                echo "Finished playing the easy song"
        }
        }
        }
        }

                stage('December Plan') {
                when {
                expression { params.MONTH == 'December' }
        }
                stages {
                stage('Breath for 5 Minutes') {
                steps {
                echo "Taking 5 minutes to breathe"
                sleep 300 // 5 minutes
                echo "Completed 5 minutes of breathing"
        }
        }
                stage('Write Feelings in Journal') {
                steps {
                echo "Writing my feelings into a journal"
                sleep 10
                echo "Completed journaling my feelings"
        }
        }
                stage('Visualize Mood Progress') {
                steps {
                echo "Visualizing my mood progress to see what to improve"
                sleep 10
                echo "Completed mood progress visualization"
        }
        }
        }
        }
        }

                post {
                success {
                echo "Pipeline for ${params.MONTH} completed successfully!"
        }
        }
        }
